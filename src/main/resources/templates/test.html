<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/js/bulma/bulma-rtl.min.css" rel="stylesheet">

    <script src="/js/vue/vue.js"></script>
</head>
<body>
<div id="first">
    <h1 >{{name}}</h1>
</div>
<div id="second">
    <h1>{{family}}</h1>
</div>
<script >
    var firstApp = new Vue({
        el: '#first',
        data: function () {
            return {
                name: 'ali'
            }
        }
    });

    var secondApp = new Vue({
        el: '#second',
        data: function () {
            return {
                family: 'alavi'
            }
        }
    });
</script>
</body>
</html>
